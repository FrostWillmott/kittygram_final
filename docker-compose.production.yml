version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: frostwillmott/kittygram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/media
    depends_on:
        - db
  frontend:
    image: frostwillmott/kittygram_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  gateway:
    image: frostwillmott/kittygram_nginx
    volumes:
      - static:/staticfiles
      - media:/media
    ports:
      - 9000:80
    depends_on:
      - backend